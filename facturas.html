<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>FactuPro Móvil</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <script defer src="app2.js?v=3"></script>
</head>
<body>
  <header>
    <div style="display:flex; justify-content:space-between; align-items:center; padding:0 12px;">
      <button onclick="location.href='gastos.html'"
              style="background:#28a745; color:white; border:none; padding:10px 16px; font-size:0.95rem; border-radius:8px; font-weight:600;">
        Gastos
      </button>
      <div></div>
      <div style="display:flex; gap:12px; align-items:center;">
        <button onclick="Config.open()"
                style="background:#17a2b8; color:white; border:none; padding:8px 12px; font-size:0.85rem; border-radius:8px; font-weight:500;">
          Empresa
        </button>
        <button id="menuBtn" style="background:none; color:white; font-size:1.6rem; padding:8px;">
          Menu
        </button>
      </div>
    </div>
  </header>

  <main id="app">
    <form id="form">
      <div class="card">
        <h3 style="font-size:1.5rem;font-weight:900;margin-bottom:12px;">DATOS DEL CLIENTE V3</h3>
        <input id="client" class="full" placeholder="CLIENTE" required />
        <input id="NIF" class="full" placeholder="NIF/CIF" required />
        <input id="direccion" class="full" placeholder="DIRECCIÓN: CALLE, PISO..." required />
        <input id="cp" class="full" placeholder="CP" required />
        <input id="ciudad" class="full" placeholder="CIUDAD" required />
      </div>

      <div class="card">
        <h3 style="font-size:1.5rem;font-weight:900;margin-bottom:12px;">DATOS DE LA FACTURA</h3>
        Fecha: <input id="date" type="date" required />
        <p style="color:#666; margin:16px 0 8px; font-size:0.9rem;">Si quieres hacer solo una línea:</p>
        <input id="concept" class="full" placeholder="CONCEPTO FACTURA" />
        <input id="price" type="number" step="0.01" placeholder="PRECIO (€)" inputmode="decimal" class="full" />

        <p style="color:#666; margin:20px 0 8px; font-size:0.9rem;">Si quieres líneas de ítems:</p>
        <div class="add-item-row">
          <input id="itemDesc" placeholder="Descripción" class="add-desc" />
          <input id="itemQty" type="number" min="1" value="1" inputmode="numeric" class="add-qty" />
          <input id="itemPrice" type="number" step="0.01" placeholder="€" inputmode="decimal" class="add-price" />
          <button type="button" id="addItem" class="add-btn">+</button>
        </div>
        <div id="items"></div>

        <div style="display:flex; gap:12px; align-items:center; margin-top:16px;">
          <label style="display:flex; align-items:center; gap:6px; font-weight:600; cursor:pointer;">
            <input type="checkbox" id="paidCheck" />
            <span>Pagado</span>
          </label>
          <button type="submit" id="saveBtn" style="flex:1; padding:12px; background:#28a745; color:white; font-weight:bold; border-radius:8px;">
            Guardar
          </button>
          <button type="button" id="cancelBtn" style="flex:1; padding:12px; background:#6c757d; color:white; font-weight:bold; border-radius:8px;">
            Cancelar
          </button>
        </div>
      </div>
    </form>

    <section class="card">
      <input type="search" id="search" placeholder="Buscar cliente..." />
      <div id="list"></div>
      <div class="stats">
        <span>Total: <b id="total">0 €</b></span>
        <span><b id="count">0</b> facturas</span>
      </div>
    </section>
  </main>

  <nav id="menu" class="menu">
    <button onclick="location.href='gastos.html'" style="background:#28a745; color:white; font-weight:bold; padding:12px; border-radius:8px; margin-bottom:10px;">Gastos</button>
    <hr style="margin:10px 0; border:0; border-top:1px solid #ddd;">
    <button onclick="Config.open()">Editar Empresa</button>
    <button onclick="Export.backup()">Exportar</button>
    <button onclick="Export.import()">Importar</button>
    <button onclick="location.reload()">Recargar</button>
  </nav>
</body>
</html>
