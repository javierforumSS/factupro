<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gastos - FactuPro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  
<body>
  <header>
    <div style="display:flex; justify-content:space-between; align-items:center; padding:0 12px;">
      <button onclick="location.href='facturas.html'"
              style="background:#007bff; color:white; border:none; padding:10px 16px; font-size:0.95rem; border-radius:8px; font-weight:600;">
        Facturas
      </button>
      <div></div>
      <div style="display:flex; gap:12px; align-items:center;">
        <button onclick="Config.open()"
                style="background:#17a2b8; color:white; border:none; padding:8px 12px; font-size:0.85rem; border-radius:8px; font-weight:500;">
          Empresa
        </button>
        <button id="menuBtn" style="background:none; color:white; font-size:1.6rem; padding:8px;">
          Menu
        </button>
      </div>
    </div>
  </header>

  <main id="app">
    <form id="form" class="card">
      <h3 style="font-size:1.5rem;font-weight:900; margin-bottom:12px;">NUEVO GASTO3</h3>
      <div style="text-align:center; margin:16px 0;">
        <input type="file" id="photoInput" accept="image/*" capture="environment" style="display:none;" />
        <button type="button" id="fotoBtn"
                style="background:#28a745; color:white; padding:12px 20px; border-radius:12px; font-weight:bold; font-size:1rem;">
          Tomar Foto del Ticket
        </button>
        <div id="preview" style="margin-top:12px; max-height:200px; overflow:hidden; border-radius:8px; display:none;">
          <img id="previewImg" style="width:100%; height:auto; border-radius:8px;" />
        </div>
      </div>
      <input id="desc" class="full" placeholder="Concepto (ej: Comida, Gasolina)" required />
      <input id="date" type="date" required />
      <input id="amount" type="number" step="0.01" class="full" placeholder="Importe total (€)" inputmode="decimal" required />
      <div style="display:flex; gap:12px; margin-top:16px;">
        <button type="submit" style="flex:1; padding:12px; background:#28a745; color:white; font-weight:bold; border-radius:8px;">
          Guardar Gasto
        </button>
        <button type="button" id="cancelBtn" style="flex:1; padding:12px; background:#6c757d; color:white; font-weight:bold; border-radius:8px;">
          Cancelar
        </button>
      </div>
    </form>

    <section class="card">
      <input type="search" id="search" placeholder="Buscar gasto..." />
      <div id="list"></div>
      <div class="stats">
        <span>Total gastos: <b id="total">0 €</b></span>
        <span><b id="count">0</b> gastos</span>
      </div>
    </section>
  </main>

  <nav id="menu" class="menu">
    <button onclick="location.href='facturas.html'" style="background:#007bff; color:white; font-weight:bold; padding:12px; border-radius:8px; margin-bottom:10px;">Facturas</button>
    <hr style="margin:10px 0; border:0; border-top:1px solid #ddd;">
    <button onclick="Config.open()">Editar Empresa</button>
    <button onclick="Export.backup()">Exportar Gastos</button>
    <button onclick="Export.import()">Importar Gastos</button>
    <button onclick="location.reload()">Recargar</button>
  </nav>
  <script src="gastosCGPT.js?v=3"></script>
</head>
</body>
</html>
