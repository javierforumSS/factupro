<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>FactuPro & Gastos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 3rem;
      opacity: 0.9;
    }
    .btn {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 12px auto;
      padding: 18px 24px;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: white;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .btn-facturas { border-color: #28a745; }
    .btn-gastos   { border-color: #dc3545; }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>FactuPro</h1>
  <p>Gestión completa de facturación y gastos</p>

  <a href="facturas.html" class="btn btn-facturas">
    Facturas
  </a>

  <a href="gastos.html" class="btn btn-gastos">
    Gastos
  </a>

  <div class="footer">v1.0 • App Offline</div>
</body>
</html>
